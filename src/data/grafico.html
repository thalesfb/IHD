<!DOCTYPE html>
<html lang="pt">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link rel="stylesheet" href="styles/style.css">
  <title>Dados Estatísticos - Envelhecimento da População</title>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Nome da Aplicação</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="../index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="grafico.html">Dados</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="../contact/contact.html">Sobre</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <div class="container">
    <!-- Cabeçalho -->
    <header class="row">
      <h1 class="col text-center mt-5 mb-4">Dados Estatísticos</h1>
    </header>

    <!-- Seção do Gráfico -->
    <section class="mb-5">
      <h2 class="mb-3">Envelhecimento Global</h2>
      <p>O gráfico abaixo mostra a projeção do aumento da população idosa ao longo dos anos.</p>

      <canvas id="agingChart" width="200" height="200"></canvas>

      <script>
        const ctx = document.getElementById('agingChart').getContext('2d');
        const data = {
          labels: ['2020', '2025', '2030', '2035', '2040', '2045', '2050'],
          datasets: [{
            label: 'População Idosa (Milhões)',
            data: [703, 786, 870, 960, 1050, 1140, 1230],
            backgroundColor: 'rgba(75, 192, 192, 0.2)',
            borderColor: 'rgba(75, 192, 192, 1)',
            borderWidth: 1
          }]
        };

        const config = {
          type: 'line',
          data: data,
          options: {
            scales: {
              y: {
                beginAtZero: true
              }
            }
          }
        };

        new Chart(ctx, config);
      </script>
    </section>

    <!-- Seção de Voltar -->
    <section class="position-fixed bottom-0 start-0 m-4"> <!-- Botão fixo no canto inferior esquerdo -->
      <button class="btn btn-primary" onclick="window.location.href='../index.html'">
        <!-- URL para a página principal -->
        <i class="fas fa-arrow-left"></i> Voltar </button>
    </section>

    <section class="position-fixed bottom-0 end-0 m-4"> <!-- Botão fixo no canto inferior direito -->
      <button class="btn btn-primary" onclick="window.location.href='./faixa.html'">
        <!-- Ajuste conforme necessário -->
        Próxima <i class="fas fa-arrow-right"></i> <!-- Ícone de seta -->
      </button>
    </section>

    <!-- Rodapé -->
    <footer class="row">
      <p class="col text-center text-muted">© 2024 Envelhecimento da População</p>
    </footer>
  </div>
</body>

</html>
